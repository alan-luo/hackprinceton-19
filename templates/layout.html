<html>
	<head>
		{% block head %}
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400|Noto+Serif+JP:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../static/css/style.css">
		<link rel="stylesheet" href="../static/css/icomoon.css">

		<title>{% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body>
		<div class="header">
			<div class="logo"><h1>News Aggregator</h1></div>

			<div class="search"><input type="text" placeholder="Try 'controversial bitcoin articles from the last month'"></div>

			<div class="graph-link">
				<span class="icon-stats-dots"></span>
			</div>
		</div>
		
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
