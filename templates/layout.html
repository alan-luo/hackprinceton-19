<html>
	<head>
		{% block head %}
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Noto+Serif+JP:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../static/css/style.css">
		<link rel="stylesheet" href="../static/css/icomoon.css">
		<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>

		<title>{% block title %}{% endblock %}</title>
		{% endblock %}
	</head>
	<body>
		<div class="header">
			<div class="logo"><h1>News Aggregator</h1></div>

			<div class="search"><input type="text" placeholder="Try 'controversial bitcoin articles from the last month'"></div>

			<div class="graph-link">
				<span class="icon-stats-dots"></span>
			</div>
		</div>
		
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>

		<script>
			$(".filter-input").keypress(function(e) {
				if(e.keyCode == 13) {
					
					$(this).val("");
				}
			});
		</script>
	</body>
</html>
